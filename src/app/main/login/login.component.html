<main id="main" >
  <section id="contact" class="contact">
    <div class="container">

      <div class="section-title" data-aos="fade-up">
        <h2>Login in to your space</h2>
      </div>

<div class="row">
    <div class="col col-md-3"></div>
    <div class="col col-md-6">
        <form (ngSubmit)="onSubmit()">
                <div *ngIf="error!=''" class="alert alert-danger">{{error}}</div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" name="username "class="form-control" id="exampleFormControlInput1" [(ngModel)]="login">
            </div>
         
            <div class="form-group">
                <label for="exampleFormControlInput1">Password</label>
                <input type="password"  name="password" class="form-control" [(ngModel)]="password">
              </div>
              
              <div class="row">
                <div class="col col-md-4"><input type="submit" value="sign in" class="btn btn-success"></div>
                <div class="col col-md-8">are you not registred yet ?&nbsp;<a routerLink="/signup">create your account</a></div>
            </div>
          </form>
       <!--
            <div class="row">
                <div class="col col-md"><input type="submit" value="sign in" class="btn btn-success"></div>
                <div class="col"><a routerLink="/signup">create your account</a></div>
            </div>
       -->

    </div>
</div>
</div>
</section>
</main>
