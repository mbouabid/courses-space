<main id="main" >
  <section id="contact" class="contact">
    <div class="container">

      <div class="section-title" data-aos="fade-up">
        <h2>Create your account</h2>
      </div>
<div class="row">
    <div class="col col-md-3"></div>
    <div class="col col-md-6">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="exampleFormControlInput1">First name</label>
                <input type="text" name="fname" class="form-control" [(ngModel)]="user.fname">
              </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Last name</label>
                <input type="text" name="lname"  class="form-control" [(ngModel)]="user.lname">
              </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" name="mail"  class="form-control" [(ngModel)]="user.mail" placeholder="name@example.com">
            </div>
         
            <div class="form-group">
                <label for="exampleFormControlInput1">Password</label>
                <input type="password" name="password"  class="form-control" [(ngModel)]="user.password">
              </div>
              <div class="col col-md-6"><input type="submit" value="sign up" class="btn btn-success"></div>
          </form>
       

    </div>
</div>
</div>
  </section>
</main>
