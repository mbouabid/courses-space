<header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center">

      <div class="logo mr-auto">
        <h1 class="text-light"><a href="index.html"><span>Lorem</span></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

      <nav class="nav-menu d-none d-lg-block">
        <ul>
          <li class="active"><a routerLink="/home">Home</a></li>  
          <li><a routerLink="/home">Lorem.</a></li>
          <li><a routerLink="/home">Ipsum.</a></li>
          <li *ngIf="!userService.IsloggedIn"><a routerLink="/login">Sign In</a></li>
          <li *ngIf="userService.IsloggedIn && profil=='0'">
              <a routerLink="/stdspace">My space</a></li>
          <li *ngIf="userService.IsloggedIn && profil=='1'">
              <a routerLink="/myspace">My space</a></li>
          <li *ngIf="userService.IsloggedIn"><a routerLink="/home" (click)="signOut()">Sign Out<span
                      class="glyphicon glyphicon-log-out"></span></a></li>
         
        </ul>
      </nav><!-- .nav-menu -->

    </div>
  </header>
